<p class=" text-xs-center"> Login </p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="box-1">
            <label for="login">Login</label>
            <input type="text" formControlName="login" class="form-control" placeholder="login" [ngClass]="{ 'has-error': formControls.login.invalid &&
                   formControls.login.touched }" />
            <div *ngIf="formControls.login.invalid &&
              this.loginForm.controls.login.touched" class="invalid-feedback">
                <div *ngIf="formControls.login.errors.required">login is required</div>
                <div *ngIf="formControls.login.errors.pattern">Required only symbols </div>
                <div *ngIf="formControls.login.errors.maxlength">Max length 5 symbols </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="password" [ngClass]="{ 'is-invalid':formControls.password.invalid &&
                  formControls.password.touched }" />
            <div *ngIf="formControls.password.invalid &&
              formControls.password.touched" class="invalid-feedback">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                Login
            </button>
        </div>
    </div>
</form>
